<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>The Face | Todo app</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 15px;
        text-align: center;
        margin-top: 5em;
        position: relative;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="head">
          <h1>TODO</h1>
          <img src="./images/icon-sun.svg" alt="" class="toggle" />
        </div>
        <div class="todoform">
          <div class="check"></div>
          <form onsubmit="return false">
            <input
              type="text"
              name="task"
              aria-placeholder="Add New To-do"
              id="todo"
              required="required"
              placeholder="Create a new todo..."
            />
          </form>
        </div>

        <div class="tasks">
          <div class="task-footer">
            <span class="items-left">* items left</span>
            <p>
              <span onclick="showAll()">All</span> |
              <span onclick="Active()">Actives</span> |
              <span onclick="Completed()">Completed</span>
            </p>
            <span onclick="clearAll()"> Clear completed </span>
          </div>
        </div>
      </div>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">The Face</a>.
  </div> -->
    <script src="script.js"></script>
  </body>
</html>
